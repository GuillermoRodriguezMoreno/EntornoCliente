<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      #mail:invalid{

        background-color: rgb(212, 119, 119);

      }

      #mail:valid{

        background-color: rgb(199, 243, 186);

      }

      form span{

        border: 2px solid red;
      }

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <form class="row">
      <label for="mail" class="col-4">I would like you to provide me with an e-mail address:</label>
      <input type="email" class="col-2" id="mail" name="mail" minlength="10" required pattern="[a-zA-Z]+@[a-zA-Z]+\.[a-z]{2,}">
      <div class="col-2" id="emailError">
        <span></span>
      </div>
      <div class="w-100"></div>  

      <button>Submit</button>
    </form>
  </body>
  <script src="validation.js"></script>

</html>
